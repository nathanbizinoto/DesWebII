<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-For</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div  id="app">
        <ul>
            <li v-for="hero in heros" :key="hero.id" @click="expandirItem(hero)">
                <span class="nome"> {{ hero.nome }} </span> - 
                <span class="idade">  {{ hero.idade }}</span>
                <div v-show="hero.expanded" class="detalhes">
                    {{hero.email}}
                </div>

            </li>
        </ul>

    </div>
    
</body>
</html>
<script src="index.js"></script>
